<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Landscaping and Fencing</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo" srcset="">
            <span>PRO LANDSCAPING & FENCING</span>
        </div>
        <div class="right">
            <a href="index.html">
                <span id="home">Home<span>.</span></span>
            </a>
            <a href="services.html">
                <span id="services">Services<span>.</span></span>
            </a>
            <a href="testimonials.html">
                <span id="testimonials">Testimonials<span>.</span></span>
            </a>
            <a href="contactus.html">
                <span id="contactus">Contact Us</span>
            </a>
        </div>
    </header>

    <section id="contact-top">
        <div class="contactmain">
            <div class="details">
                <div class="info">
                    <h3>Location</h3>
                    <p>Melbourne, VIC, Australia</p>
                </div>
                <div class="info">
                    <h3>Email</h3>
                    <p>prolandscapigandfencing@gmail.com</p>
                </div>
                <div class="info">
                    <h3>Phone</h3>
                    <p>+61 430 431 634</p>
                </div>
            </div>

            
        </div>
    </section>

    
    <div id="footer-placeholder"></div>
    
    <div class="quote-wrapper hidden">
        <form action="" method="post">
            <h1>Get a Quote</h1>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="number" name="contact" id="contact" placeholder="Contact" required>
            <input type="text" name="suburb" id="suburb" placeholder="Suburb" required>
            <textarea type="text" name="enquiry" id="enquiry" placeholder="Enquiry" required></textarea>
            <button type="submit" class="submit-quote">Submit</button>
        </form>
    </div>

    <script>        
    document.addEventListener("DOMContentLoaded", function () {
                // Load footer from footer.html
                fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                    document.querySelectorAll(".get-quote-button").forEach(button => {
                        button.addEventListener("click", function () {
                            console.log("clicked")
                            document.querySelector(".quote-wrapper").classList.remove("hidden");
                        });
                    })
                    document
                        .querySelector(".quote-wrapper")
                        .addEventListener("click", function (e) {
                        document.querySelector(".quote-wrapper").classList.add("hidden");
                        });

                    document
                        .querySelector(".quote-wrapper>form")
                        .addEventListener("click", function (e) {
                        e.stopPropagation();
                        });
                });
        });
        </script>
        <script src="scripts.js"></script>

    </body>
        </html>
